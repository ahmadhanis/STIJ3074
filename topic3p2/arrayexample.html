<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
    <script type="text/javascript">
    
    var fruits = ["apple","grape","watermelon","banana","pineaple","lime"];//create array
    
    myFruit();
    myFruit();
    myFruit();
    myFruit();
    myFruit();
    myFruit();
    

    function myFruit(){
        fruits.push("plum");    //add element to array
        document.write(fruits[fruits.length-1]+"<br>"); //last element in array
        for (i=0;i<fruits.length;i++){ //print all value
            document.write(fruits[i]+",");
        }
    }
        
        
        
    </script>
</head>
<body>
    
</body>
</html>

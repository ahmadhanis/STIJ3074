<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler Example</title>
    <script type="text/javascript">
        function clickMe(){
           alert('Hello World');     
        }
        function clickMe2(){
           alert('Hello World 2');     
        }

    </script>
</head>
<body>
    <form>
        <input type="SUBMIT" value = "Click Me" ondblclick="clickMe()">
        <input type="SUBMIT" value = "Click Me 2" ONCLICK="clickMe2()">
    </form>
</body>
</html>
